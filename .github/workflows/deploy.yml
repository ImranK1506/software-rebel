name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  # Set this to your custom domain only if you’re using one (e.g. softwarerebel.com).
  # Leave it empty (or remove) if you’re not using a custom domain.
  CUSTOM_DOMAIN: ""

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci
      - run: npm run build

      # SPA fallback for react-router on GitHub Pages
      - name: Add SPA 404 fallback
        run: cp dist/index.html dist/404.html

      # Optional: add CNAME for custom domain
      - name: Add CNAME (custom domain)
        if: env.CUSTOM_DOMAIN != ''
        run: echo "$CUSTOM_DOMAIN" > dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
