name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  # Set this if/when you use a custom domain (e.g., softwarerebel.com)
  CUSTOM_DOMAIN: "softwarerebel.com"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      # Install deps depending on the lockfile present
      - name: Install dependencies
        run: |
          if [ -f yarn.lock ]; then
            echo "Using Yarn"
            yarn --version
            yarn install --frozen-lockfile
          elif [ -f pnpm-lock.yaml ]; then
            echo "Using PNPM"
            pnpm --version || corepack prepare pnpm@latest --activate
            pnpm install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            echo "Using npm (ci)"
            npm ci
          else
            echo "No lockfile found, using npm install"
            npm install
          fi

      - name: Build
        run: |
          if [ -f yarn.lock ]; then
            yarn build
          elif [ -f pnpm-lock.yaml ]; then
            pnpm build
          else
            npm run build
          fi

      - name: Add SPA 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Add CNAME (custom domain)
        if: env.CUSTOM_DOMAIN != ''
        run: echo "$CUSTOM_DOMAIN" > dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4